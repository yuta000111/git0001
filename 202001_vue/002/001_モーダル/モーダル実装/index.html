<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Modal Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10upsanitize.css/11.0.1/sanitize.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app" class="container">
        <h1>Modal Sample</h1>
        <div class="thumbnails">
            <li v-for="thumb in thumbnails" :key="thumb.id" :class="thumnail">
                <button type="button" @click="openmodal">
                    <img :src="thumb.url" alt="">
                </button>
            </li>
        </div>
        <div class="modal-contaier" v-show="isVisible">
            <div class="modal-overlay">
                <div class="modal-body">
                    <div v-if="currentThumnail !== undefined">
                        <div class="thumbnail-container" :class="{'isLoaded:isThumbnailLoaded'}">
                            <div :style="modalstyle">
                                <img src="currentThumnail.url" alt="" class="modal-image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ▼① -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <!-- ▼② -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <!-- ▼③ -->
    <script src="./app.js"></script>
</body>
