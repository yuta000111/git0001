<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Modal Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10upsanitize.css/11.0.1/sanitize.min.css" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="app" class="container">
        <h1>Modal Sample</h1>
        <!-- #app　内にテンプレートを書いていく -->
        <ul class="imageList">
            <li v-for="thumb in thumbnails" :key="thumb.id" class="imageList-item">
                <button type="button" @click="openModal(thumb)" class="imageList-button">
                    <img :src="thumb.src" alt="" class="imageList-thumb">
                </button>
            </li>
        </ul>
        <transition tag="div" name="modal" @after-leave="afterLeave">
            <div class="modal-container" v-show="isVisible">
                <div class="modal-overlay" @clik.self="closeModal">
                    <div class="modal-body" v-if="currentThumbnail !== undefined">
                        <div class="modal-image-container" :class="{'isLoaded': isThumbnailLoaded}">
                            <transition tag="div" name="out-in" name="thumbnail" @after-leave="afterLeave">
                                <div :key="currentThumbnail.id" :style="containerStyle">
                                    <img :src="currentThumbnail.src" alt="" class="modal-image" @load.prevent.stop="onLoad" />
                                </div>
                            </transition>
                        </div>
                        <p>
                            <button class="button button--close" @click="closeModal">
                            close
                        </button>
                        </p>
                        <button class="button modalButton modalButton--prev" @click="onClickPrev">
                        PREV
                    </button>
                        <button class="button modalButton modalButton--next" @click="onClickNext">
                        NEXT
                    </button>
                    </div>
                </div>
            </div>
        </transition>
    </div>
    <!-- ▼① -->
    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <!-- ▼② -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <!-- ▼③ -->
    <script src="./app.js"></script>
</body>

</html>
