<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Carousel Sample</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/11.0.1/sanitize.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app" class="container">
      <h1>Carousel Sample</h1>
      <div class="carousel-wrapper">
        <!--START: カルーセルのテンプレート -->
        <transition tag="div" :name="imageTransitionName">
          <div
            class="carousel-item"
            :key="target.id"
            :style="{ height: currentHeight + 'px' }"
          >
            <img :src="target.src" alt="" />
          </div>
        </transition>
        <!--END: カルーセルのテンプレート -->
        <!--START: ページャーのテンプレート -->
        <ol class="carousel-pager">
          <li v-for="(item, index) in items" :key="item.id">
            <button
              tabindex="0"
              :class="{ 'isCurrent': index === selectedIndex }"
              @click="onClickPager(index)"
            ></button>
          </li>
        </ol>
        <!--END: ページャーのテンプレート -->
        <!--START: PREV / NEXTボタンのテンプレート -->
        <ul class="carousel-navigation">
          <li>
            <button
              class="button carouselButton carouselButton--prev"
              @click="onClickPrev"
            >
              PREV
            </button>
          </li>
          <li>
            <button
              class="button carouselButton carouselButton--next"
              @click="onClickNext"
            >
              NEXT
            </button>
          </li>
        </ul>
        <!--END: PREV / NEXTボタンのテンプレート -->
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
