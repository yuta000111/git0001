<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app" class="container">
        <div class="colums is-mobile is-centered">
            <div class="column is-harf">
                <h1 class="title is-1 has-text-centered">Vue.js クイズ</h1>
                <qa-template v-if="currentQuestioin" :question-text="currentQuestioin.text" @click-yes-btn="doAnewer($event)" @click-no-btn="doAnewer($event)">

                </qa-template>
                <result-template v-if="!currentQuestioin" :total-score="totalScore" :questions="questions" :your-answers="yourAnswers" @click="doRestart">

                </result-template>
            </div>
        </div>
    </div>
    <script type="text/x-template" id="qa-template">
        <div class="box">
            <p class="is-size-4">Q:{{ questioinText}}</p>
            <div class="column">
                <button class="button is-fullwidth is-success" @click="onClickYesBtn">
                    YES
                </button>
            </div>
            <div class="column">
                <button class="button is-fullwidth is-success" @click="onClickNoBtn">
                    NO
                </button>
            </div>
    </script>
    <script type="text/x-template" id="result-template">
        <div class="box">
            <div class="content has-text-centered">
                <h2 class="title">結果発表</h2>
                <table class="table is-bordered">
                    <tr>
                        <th v-for="(q,index) in questions">
                            Q{{index + 1}}
                        </th>
                    </tr>
                    <tr>
                        <td v-for="correct in corrects" :class="getCorrectClassName(correct.cd)">
                            {{correct.value}}
                        </td>
                    </tr>
                </table>
                <p>あなたの得点は…</p>
                <p v-id="isPerfect" class="has-text-weght-bold">すごい！全問正解です</p>
                <p><strong class="is-size-2 has-text-danger">{{totalScore}}</strong>{{maxPoint}}</p>
                <button class="button is-fullwidth is-info has-text-weght-bold" @click="onClick">最初からやり直す</button>
            </div>
        </div>
    </script>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@3.0.0/dist/vue.global.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
<script src="./app.js"></script>

</html>
